[tox]
envlist = isort, black, flake8, mypy, safety, py3{7,8,9}

[gh-actions]
# We ignore flake8 for the time being because there are tons of things to fix.
python =
    3.7: py37
    3.8: isort, black, flake8, safety, py38
    3.9: py39

[testenv]
deps=
    pytest
    pytest-cov
    pytest-raises
commands =
    pytest --cov=sbmlutils --cov-report=term --cov-report=xml

[testenv:isort]
skip_install = True
deps=
    isort >=5.5,<6
commands=
    isort --check-only --diff {toxinidir}/src/sbmlutils {toxinidir}/setup.py

[testenv:black]
skip_install = True
deps=
    black
commands=
    black --check --diff {toxinidir}/src/sbmlutils {toxinidir}/setup.py

[testenv:flake8]
skip_install = True

deps=
    flake8
    flake8-docstrings
    flake8-bugbear
commands=
    flake8 {toxinidir}/src/sbmlutils {toxinidir}/setup.py --exclude=test --extend-ignore=E501,F401,F403,F405,D107
# D107 Missing docstring in __init__
# F401 : module imported but unused
# F403 : 'from .x import *' used; unable to detect undefined names
# F405 : name may be undefined, or defined from star imports: module
# E501 : line too long (handled by black)


[testenv:mypy]
skip_install = True

deps=
    mypy
commands=
    mypy {toxinidir}/src/sbmlutils {toxinidir}/setup.py --config-file tox.ini

[testenv:safety]
deps=
    safety
commands=
    safety check --full-report

################################################################################
# Testing tools configuration                                                  #
################################################################################

[pytest]
testpaths =
    src/sbmlutils/test
markers =
    raises

[coverage:paths]
source =
    src/sbmlutils
    */site-packages/sbmlutils

[coverage:run]
branch = true
parallel = true
omit =
    */sbmlutils/test/*

[coverage:report]
exclude_lines =
# Have to re-enable the standard pragma
    pragma: no cover
precision = 2
omit =
    */sbmlutils/test/*

[isort]
skip = __init__.py
line_length = 88
indent = 4
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
lines_after_imports = 2
known_first_party = sbmlutils
known_third_party =
    libsbml
    numpy
    pandas
    pytest
    pytest-cov
    roadrunner
    antimony

[flake8]
exclude =
    __init__.py
max-line-length = 88
# The following conflict with `black` which is the more pedantic.
ignore =
    E203
    W503
    D202

[mypy]
# mypy src/sbmlutils --config-file tox.ini
warn_return_any = True
follow_imports = silent

[mypy-libsbml.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy.setuptools.*]
ignore_missing_imports = True

[mypy-roadrunner.*]
ignore_missing_imports = True

[mypy-cobra.*]
ignore_missing_imports = True

[mypy-sympy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True
